#include <stdio.h>

int main() {
    // Оголошення змінних
    double t1, t2, t3;

    // Введення даних
    printf("Введіть три натуральних числа t1, t2, t3 (через пробіл): ");
    scanf("%lf %lf %lf", &t1, &t2, &t3);

    // Обчислення загальної швидкості
    double totalSpeed = (1.0 / t1) + (1.0 / t2) + (1.0 / t3);

    // Обчислення часу, необхідного для з'їдання пирога
    double totalTime = 1.0 / totalSpeed;

    // Виведення результату з округленням до 2 знаків після коми
    printf("Час, необхідний гостям для з'їдання пирога: %.2f годин\n", totalTime);

    return 0;
}
